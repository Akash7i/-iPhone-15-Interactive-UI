<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone 14</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  
    .hello-container {
      position: absolute;
      z-index: 3;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .hello-text {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      opacity: 0;
      animation: helloAnim 16s ease-in-out infinite;
    }
    .hello-text:nth-child(1) { animation-delay: 0s; }
    .hello-text:nth-child(2) { animation-delay: 2s; }
    .hello-text:nth-child(3) { animation-delay: 4s; }
    .hello-text:nth-child(4) { animation-delay: 6s; }
    .hello-text:nth-child(5) { animation-delay: 8s; }
    .hello-text:nth-child(6) { animation-delay: 10s; }
    .hello-text:nth-child(7) { animation-delay: 12s; }
    .hello-text:nth-child(8) { animation-delay: 14s; }

    @keyframes helloAnim {
      0% {
        opacity: 0;
        transform: translateY(1em);
      }
      10% {
        opacity: 1;
        transform: translateY(0);
      }
      20% {
        opacity: 0;
        transform: translateY(-1em);
      }
      100% {
        opacity: 0;
      }
    }


    .ios-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
      border-radius: calc(var(--border-radius, 2em) - var(--pad, 0.5em));
    }
    .bg {
      position: absolute;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <input type="radio" name="theme" id="deep-purple" checked />
  <input type="radio" name="theme" id="gold" />
  <input type="radio" name="theme" id="space-black" />
  <input type="radio" name="theme" id="silver" />

  
  <div class="phone">
    
    <div class="buttons">
      <div class="left">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="right">
        <div class="button"></div>
      </div>
    </div>


    <div class="camera"></div>


    <div class="screen-container">
 
      <div class="bg">
        <div class="deep-purple">
          <div class="section"><div class="glow"></div></div>
          <div class="section"><div class="glow"></div></div>
        </div>
        <div class="gold">
          <div class="section"><div class="glow"></div></div>
          <div class="section"><div class="glow"></div></div>
        </div>
        <div class="space-black">
          <div class="section"><div class="glow"></div></div>
          <div class="section"><div class="glow"></div></div>
        </div>
        <div class="silver">
          <div class="section"><div class="glow"></div></div>
          <div class="section"><div class="glow"></div></div>
        </div>
      </div>

      <video class="ios-video" src="iosvideo.mp4" autoplay muted loop playsinline></video>
    </div>

    <div class="notch-container" tabindex="0">
      <div class="notch">
        <div class="content">
          <div class="left">
            <div class="title"></div>
            <div class="text"></div>
          </div>
          <div class="right">
            <div class="bar">
              <div class="duration"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="notch-blur"></div>
    </div>
  </div>
</body>
</html>
